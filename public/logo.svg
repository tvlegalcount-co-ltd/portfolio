<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1d4ed8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background with Rounded Corners -->
  <rect width="32" height="32" rx="6" fill="url(#bgGrad)"/>

  <!-- Justice/Legal Icon -->
  <g transform="translate(6, 6)">
    <!-- Scale Base -->
    <rect x="1" y="14" width="16" height="2" rx="1" fill="#ffffff"/>

    <!-- Scale Pillar -->
    <rect x="8.5" y="8" width="3" height="10" rx="1.5" fill="#ffffff"/>

    <!-- Scale Pan - Left -->
    <ellipse cx="4" cy="13" rx="3.5" ry="2.5" fill="#93c5fd" stroke="#ffffff" stroke-width="0.5"/>

    <!-- Scale Pan - Right -->
    <ellipse cx="14" cy="13" rx="3.5" ry="2.5" fill="#93c5fd" stroke="#ffffff" stroke-width="0.5"/>

    <!-- Top Decorative Element -->
    <circle cx="9" cy="4" r="2.5" fill="#fbbf24" stroke="#ffffff" stroke-width="0.5"/>
  </g>
</svg>
